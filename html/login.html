<!DOCTYPE html>
<html lang="uz-UZ">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../getbootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../csses/login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
</head>
<body>
    

<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Ro`yxatdan o`tish</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="../images/google.png" alt=""></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                </div>
                <span></span>
                <input type="text" placeholder="Ism" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Parol" />
                <button>Ro`yxatdan o`tish</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Kirish</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="../images/google.png" alt=""></a>
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                </div>
                <span></span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Parol" />
                <a href="#">Parolni unutdingizmi?</a>
                <button>Kirish</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Tizimga kirish</h1>
                    <p>Tizimga kirish uchun Login hamda parolingizni kiriting.</p>
                    <button class="ghost" id="signIn">Kirish</button>
                    <a class="align-items-end boshsahifalogin" href="../index.html">Bosh sahifaga</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Ro`yxatdan o`tish</h1>
                    <p>Ro`yxatdan o`tish uchun yangi login va parol yaratish.</p>
                    <button class="ghost" id="signUp">Ro`yxatdan o`tish</button>
                    <a class="align-items-end boshsahifalogin" href="../index.html">Bosh sahifaga</a>
                </div>
            </div>
        </div>
    </div>


    <script src="../script/login.js"></script>
    <script src="../getbootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
